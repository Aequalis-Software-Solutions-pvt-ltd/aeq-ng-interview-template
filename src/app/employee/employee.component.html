<form [formGroup]="employeeForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>
        <h3>Employee Details</h3>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <mat-label>ID</mat-label>
            <input matInput placeholder="ID" formControlName="id">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <mat-label>First name</mat-label>
            <input matInput placeholder="First name" formControlName="firstName">
            <mat-error *ngIf="employeeForm.controls['firstName'].hasError('required')">
              First name is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width">
            <mat-label>Last name</mat-label>
            <input matInput placeholder="Last name" formControlName="lastName">
            <mat-error *ngIf="employeeForm.controls['lastName'].hasError('required')">
              Last name is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <mat-label>Age</mat-label>
            <input matInput type="number" placeholder="Age" formControlName="age"/>
            <mat-error *ngIf="employeeForm.controls['age'].hasError('required')">
              Age is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <mat-label>Experience (Years)</mat-label>
            <input matInput type="number" placeholder="Experience" formControlName="experience">
            <mat-error *ngIf="employeeForm.controls['experience'].hasError('required')">
              Experience is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width">
            <mat-label>Role</mat-label>
            <mat-select placeholder="Role" formControlName="role">
              <mat-option *ngFor="let role of roles" [value]="role">
                {{ role }}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="employeeForm.controls['role'].hasError('required')">
              Role is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions align="end">
      <div style="display: flex; gap: 5px;">
        <button mat-raised-button color="default" type="submit">Close</button>
        <button *ngIf="!employeeForm.disabled" mat-raised-button color="primary" type="submit">Submit</button>
      </div>
    </mat-card-actions>
  </mat-card>
</form>
