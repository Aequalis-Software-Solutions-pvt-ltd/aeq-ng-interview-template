<div style="padding: 10px; display: flex; justify-content: space-between;">
  <div class="searchbox">
    <mat-form-field appearance="outline">
      <mat-label>Search</mat-label>
      <input matInput>
    </mat-form-field>
  </div>
  <div class="actions">
    <button mat-flat-button color="accent" (click)="addEmployee()">Add Employee</button>
  </div>
</div>
<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row | employeeFullName}}</td>
    </ng-container>
    <ng-container matColumnDef="age">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Age</th>
          <td mat-cell *matCellDef="let row">{{row.age}}</td>
    </ng-container>
    <ng-container matColumnDef="experience">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Experience</th>
      <td mat-cell *matCellDef="let row">{{row.experience}} Years</td>
    </ng-container>
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
      <td mat-cell *matCellDef="let row">{{row.role}}</td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <div style="display: flex; gap: 5px;">
          <button mat-stroked-button color="primary" (click)="viewEmployee(row)">View</button>
          <button mat-stroked-button color="accent" (click)="editEmployee(row)">Edit</button>
          <button mat-stroked-button color="warn" (click)="deleteEmployee(row)">Delete</button>
        </div>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource.data.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
